<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
  </head>
  <body>
    <script>
      var width = window.innerWidth,
        height = window.innerHeight,
        centered,
        clicked_point;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("class", "map");

      var projection = d3.geoMercator().translate([width / 2.2, height / 1.5]);

      var path = d3.geoPath().projection(projection);

      var g = svg.append("g");

      queue()
        .defer(d3.json, "https://unpkg.com/world-atlas@1/world/110m.json")
        // .defer(d3.json, "../assets/json/TL_SCCO_SIG_WGS84.json")
        .await(ready);

      function ready(error, data) {
        var features = topojson.feature(data, data.features.coordinates)
          .features;

        svg
          .selectAll("path")
          .data(features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("fill", "#b8b8b8");
      }
    </script>
  </body>
</html>
